<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades-Tracker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="imageContainer"></div>
    
    <header>
        <h1>Grades Tracker</h1>
    </header>
    <main id="main">
        <section id="formSec">
            <form action="" id="gradesForm">
                <fieldset>
                    <label for="studentName">Student Name</label>
                    <br>
                    <input type="text" name="studentName" id="studentName" class="input">
                    <br>
                    <br>
                    <label for="course">Course</label>
                    <br>
                    <select name="" id="courseSelection" class="input">
                        <option value="Math" id="math">Math</option>
                        <option value="English" id="english">English</option>
                        <option value="Arabic" id="arabic">Arabic</option>
                        <option value="Art" id="art">Art</option>
                        <option value="Science" id="science">Science</option>

                    </select>
                    <br>
                    <br>
                    <button id="submit">Submit Query</button>
                </fieldset>



            </form>

        </section>
        <section id="tableSec">

        </section>
        <img src="images/background.jpg" alt="" >
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
